
<style>
  .heart {
   width: 50px;
   height: 50px;
   margin: 0 auto;
   top: 200PX;
   background: white;
   transform: rotate(50deg);
   position: relative;
   animation-iteration-count: infinite;
   }
  .heart::before, 
  .heart:after{ content: "";
  width: 50px;
  height: 50px;
  position: absolute;
  border-radius: 50%;
  background: white;
  animation-iteration-count: infinite;            
  }
  .heart::before {left: -50%;}
  .heart:after{top: -50%;}
  animation-iteration-count: infinite;
  }

  .heart-1:hover {
    margin-top: 25%; 
    margin-left: 25%;
    animation-name: twinkle-1;
    animation-duration: 1s;
  }

  .heart-2:hover {
    margin-top: 25%;
    margin-left: 25%;
    animation-name: twinkle-2;
    animation-duration: 1s;
  }

  @keyframes twinkle-1 {
    50% {
      transform: scale(0.5);
      opacity: 0.5;s
    }
  }

  @keyframes twinkle-2 {
    20% {
      transform: scale(0.5);
      opacity: 0.5;
    }
  }

  #back {
    position: fixed;
    width: 100%;
    height: 100%;
    background: linear-gradient(white, #ffbfbf, #ffbfbf, #ff6e6e, #ff6e6e);
  }
</style>

<div id="back"></div>
<div class="heart-1 heart"></div>
<div class="heart-2 heart"></div>
